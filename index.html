<!DOCTYPE html>
<html lang="bn">
<head>
	<meta property="og:image" content="assets/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="নৌকা ছাড়া কীসের ভোট? No Boat No Vote" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Boat No Vote Social Media Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            min-height: 100vh;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(155, 0, 0, 0.07);
        }

        .canvas-container {
            position: relative;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .ui-round { border-radius: 8px; }

        .user-image {
            position: absolute;
            cursor: move;
            user-select: none;
            touch-action: none;
        }

        .footer-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #dc2626;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(220, 38, 38, 0.03);
        }
        .file-upload-wrapper:hover {
            background: rgba(220, 38, 38, 0.08);
            border-color: #991b1b;
        }
        .file-upload-wrapper input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .ratio-btn {
            position: relative;
            overflow: hidden;
            border: 1px solid #fee2e2;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ratio-btn.active {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            transform: translateY(-2px);
        }

        /* Ratio Constraints */
        .ratio-3-4 { aspect-ratio: 3/4; width: 300px; }
        .ratio-4-3 { aspect-ratio: 4/3; width: 400px; }
        .ratio-1-1 { aspect-ratio: 1/1; width: 400px; }
        .ratio-4-5 { aspect-ratio: 4/5; width: 350px; }
        .ratio-5-4 { aspect-ratio: 5/4; width: 450px; }
        .ratio-16-9 { aspect-ratio: 16/9; width: 500px; }
        .ratio-9-16 { aspect-ratio: 9/16; width: 280px; }

        @media (max-width: 640px) {
            .ratio-3-4, .ratio-4-3, .ratio-1-1, .ratio-4-5, .ratio-5-4, .ratio-16-9, .ratio-9-16 {
                width: 90vw;
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 bg-[#dc2626] text-white py-4 px-6 shadow-2xl flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-white p-2 rounded-full shadow-inner animate-pulse">
                <i class="fas fa-ship text-2xl text-[#dc2626]"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold tracking-tight">No Boat No Vote</h1>
        </div>
        <div class="hidden md:block text-sm font-medium bg-[#991b1b] px-4 py-1 rounded-full border border-[#b91c1c]">
            V 0.1
        </div>
    </nav>

    <main class="container mx-auto px-4 mt-10 max-w-5xl">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="premium-card p-6 rounded-2xl">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i class="fas fa-cloud-upload-alt text-[#dc2626]"></i> ছবি যোগ করুন
                    </h2>
                    
                    <div class="file-upload-wrapper" id="dropZone">
                        <i class="fas fa-images text-3xl text-gray-400 mb-2"></i>
                        <span class="text-sm text-gray-500 font-medium text-center px-4">এখানে ড্র্যাগ করুন অথবা ক্লিক করুন</span>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>

                    <div class="mt-8">
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-bold text-gray-700 uppercase">জুম কন্ট্রোল</label>
                            <span id="zoomVal" class="text-xs font-mono text-[#dc2626] bg-[#fee2e2] px-2 py-0.5 rounded">100%</span>
                        </div>
                        <input type="range" id="zoomSlider" min="0.1" max="5" step="0.01" value="1" class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[#dc2626]">
                    </div>
                </div>

                <div class="premium-card p-6 rounded-2xl">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i class="fas fa-expand text-[#dc2626]"></i> ছবির রেশিও সিলেক্ট করুন
                    </h2>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="setRatio('1-1')" class="ratio-btn active py-2 rounded-xl text-xs font-bold uppercase">1:1</button>
                        <button onclick="setRatio('4-5')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">4:5</button>
                        <button onclick="setRatio('9-16')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">9:16</button>
                        <button onclick="setRatio('3-4')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">3:4</button>
                        <button onclick="setRatio('4-3')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">4:3</button>
                        <button onclick="setRatio('16-9')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">16:9</button>
                        <button onclick="setRatio('5-4')" class="ratio-btn py-2 rounded-xl text-xs font-bold uppercase">5:4</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex flex-col items-center">
                    <div id="captureArea" class="canvas-container ui-round ratio-1-1" onclick="handleFrameClick()">
                        <img id="displayImage" src="" class="user-image hidden" alt="User" crossorigin="anonymous">
                        <div id="placeholderText" class="text-gray-300 flex flex-col items-center gap-2">
                            <i class="fas fa-plus-circle text-4xl"></i>
                            <span class="font-bold">ছবি আপলোড করতে ক্লিক করুন</span>
                        </div>
                        <img id="footerOverlay" src="" class="footer-overlay" alt="Footer" crossorigin="anonymous">
                    </div>

                    <div class="mt-10 flex flex-wrap justify-center gap-4">
                        <button id="downloadBtn" class="bg-[#dc2626] hover:bg-[#b91c1c] text-white font-black py-4 px-10 rounded-2xl shadow-xl flex items-center gap-3 transition-all transform hover:-translate-y-1 active:scale-95">
                            <i class="fas fa-file-download text-xl"></i>
                            <span>ডাউনলোড করুন</span>
                            <div class="loader" id="downloadLoader"></div>
                        </button>
                        
                        <button onclick="resetImagePosition(); event.stopPropagation();" class="bg-white border-2 border-gray-200 text-gray-600 hover:border-[#dc2626] hover:text-[#dc2626] font-bold py-4 px-6 rounded-2xl transition-all">
                            <i class="fas fa-undo"></i> রিসেট
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const displayImage = document.getElementById('displayImage');
        const placeholderText = document.getElementById('placeholderText');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValDisplay = document.getElementById('zoomVal');
        const canvasContainer = document.getElementById('captureArea');
        const footerOverlay = document.getElementById('footerOverlay');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadLoader = document.getElementById('downloadLoader');

        let isDragging = false;
        let hasImage = false;
        let startX, startY, initialLeft, initialTop;
        let currentScale = 1;

        const GITHUB_BASE_URL = 'assets/footers/';
        
        const footerBanners = {
            '3-4': 'assets/footers/footer-3-4.png',
            '4-3': 'assets/footers/footer-4-3.png',
            '1-1': 'assets/footers/footer-1-1.png',
            '4-5': 'assets/footers/footer-4-5.png',
            '5-4': 'assets/footers/footer-5-4.png',
            '16-9': 'assets/footers/footer-16-9.png',
            '9-16': 'assets/footers/footer-9-16.png'
        };

        function handleFrameClick() {
            if (!hasImage) {
                imageUpload.click();
            }
        }

        function setRatio(ratio) {
            canvasContainer.className = 'canvas-container ui-round ratio-' + ratio;
            
            footerOverlay.src = footerBanners[ratio];
            
            document.querySelectorAll('.ratio-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(ratio.replace('-', ':'))) {
                    btn.classList.add('active');
                }
            });

            if(hasImage) setTimeout(resetImagePosition, 100);
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    displayImage.src = event.target.result;
                    displayImage.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    hasImage = true;
                    canvasContainer.style.cursor = 'default';
                    displayImage.onload = resetImagePosition;
                };
                reader.readAsDataURL(file);
            }
        });

        function resetImagePosition() {
            const containerRatio = canvasContainer.offsetWidth / canvasContainer.offsetHeight;
            const imageRatio = displayImage.naturalWidth / displayImage.naturalHeight;

            if (imageRatio > containerRatio) {
                displayImage.style.height = '100%';
                displayImage.style.width = 'auto';
            } else {
                displayImage.style.width = '100%';
                displayImage.style.height = 'auto';
            }

            displayImage.style.top = '0px';
            displayImage.style.left = '0px';
            zoomSlider.value = 1;
            currentScale = 1;
            updateZoomDisplay();
            applyTransform();
        }

        zoomSlider.addEventListener('input', function() {
            currentScale = this.value;
            updateZoomDisplay();
            applyTransform();
        });

        function updateZoomDisplay() {
            zoomValDisplay.innerText = Math.round(currentScale * 100) + '%';
        }

        function applyTransform() {
            displayImage.style.transform = `scale(${currentScale})`;
        }

        const handleStart = (clientX, clientY) => {
            if(!hasImage) return;
            isDragging = true;
            startX = clientX;
            startY = clientY;
            initialLeft = parseFloat(displayImage.style.left) || 0;
            initialTop = parseFloat(displayImage.style.top) || 0;
        };

        const handleMove = (clientX, clientY) => {
            if (!isDragging) return;
            const dx = clientX - startX;
            const dy = clientY - startY;
            displayImage.style.left = (initialLeft + dx) + 'px';
            displayImage.style.top = (initialTop + dy) + 'px';
        };

        displayImage.addEventListener('mousedown', (e) => { 
            e.preventDefault(); 
            e.stopPropagation();
            handleStart(e.clientX, e.clientY); 
        });
        window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', () => isDragging = false);

        displayImage.addEventListener('touchstart', (e) => { 
            e.stopPropagation();
            handleStart(e.touches[0].clientX, e.touches[0].clientY); 
        });
        window.addEventListener('touchmove', (e) => { if(isDragging) e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
        window.addEventListener('touchend', () => isDragging = false);

        downloadBtn.addEventListener('click', async (e) => {
            if(!hasImage) return;
            e.stopPropagation();
            downloadBtn.disabled = true;
            downloadLoader.style.display = 'inline-block';
            
            canvasContainer.classList.remove('ui-round');
            
            try {
                const rect = canvasContainer.getBoundingClientRect();
                const containerWidth = rect.width;
                const containerHeight = rect.height;
                
                const targetSize = 2048;
                const currentLargerSide = Math.max(containerWidth, containerHeight);
                const dynamicScale = targetSize / currentLargerSide;

                const canvas = await html2canvas(canvasContainer, {
                    useCORS: true,
                    scale: dynamicScale,
                    backgroundColor: null,
                    logging: false,
                    allowTaint: true
                });

                const link = document.createElement('a');
                link.download = `NoBoatNoVote_${new Date().getTime()}.jpg`;
                link.href = canvas.toDataURL('image/jpg', 1.0);
                link.click();
            } catch (err) {
                console.error("Export failed", err);
            } finally {
                canvasContainer.classList.add('ui-round');
                downloadBtn.disabled = false;
                downloadLoader.style.display = 'none';
            }
        });

        
        window.onload = () => setRatio('1-1');
    </script>
</body>

</html>
